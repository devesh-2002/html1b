<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: lightblue" >
   <header align="center"><h1>Place an Order for T-shirts here</h1></header> 
   <embed src="photo.png" width="175" height="175" style="float:right;padding-right:30px">
   <form>
    <table align="center">
        <tr>
   <td> <label for="tagline"><b><u>Type a Tagline:</u></b></label></td>
   <td> <input type="text" id="tagline" name="tagline" value=""><br></td> 
</tr>
   <td> <p> <b><u>Select any one color : </u></b></p></td>
    <tr>
  <td> <input type="radio" id="Blue" name="Blue" value="Blue">
   <label for="Blue">Blue</label><br>
</td>
   <td><input type="radio" id="Green" name="Green" value="Green">
   <label for="Green">Green</label><br>
</td>
  <td><input type="radio" id="Red" name="Red" value="Red">
   <label for="Red">Red</label><br>
</td>
</tr>
<tr><td><label><b><u>Select Size of T Shirt : </u></b></label></td></tr>
<tr>
<td>
    <input type="checkbox" id = "XXL" name="XXL" value = "XXL">
    <label for="XXL">XXL</label><br>
</td>
<td>
    <input type="checkbox" id = "XL" name="XL" value = "XL">
    <label for="XL">XL</label><br>
</td>
<td>
    <input type="checkbox" id = "L" name="L" value = "L">
    <label for="L">L</label><br>
</td>
<td>
    <input type="checkbox" id = "M" name="M" value = "M">
    <label for="M">M</label><br>
</td>
</tr>
<tr>
    <td><label><b><u>Type of T Shirt Sleeve :</u></b></label></td>
    <td>
<select id="sleeve">
   <option value="o">Long Sleeve</option>
   <option value="">Short Sleeve</option>

  </select>
    </td>
</tr>
<tr>
    <td> <label for="tagline"><b><u>Mention the Date  to be delivered : </u></b></label></td>
    <td> <input type="date" id="tagline" name="tagline" value=""><br></td> 
 </tr>
<tr>
    <td><label><b><u>Mention the address : </u></b></label></td>
</tr>
<tr>
    <td>
        <textarea name="spec" id="spec" cols="15" rows="5"></textarea>
    </td>
</tr>

<tr><td><input type="submit" value="Submit"></td></tr>
</table>
    

</form>
</body>
</html>
